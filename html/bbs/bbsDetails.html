		<script type="text/html" id="bbsDetailTep1">
			<header>
				<h4>{{topicdetail.title}}</h4>
				<p class="flex2">
                	<span>
                		<img class="avatar mui-pull-left loadthumb defuserimg" data-url='{{topicdetail.avatar}}' data-wh="64,64">
                		{{topicdetail.username}}
                	</span>
                	<time>{{topicdetail.addtime}}</time>
                </p>
			</header>
			<div class="mainBody">
				{{#topicdetail.content}}
			</div>
			
			<!--评论区域-->
			<p class="commentTitle flex2">
				<span><i class="sign"></i>评论{{commentlist.length}}</span>
				{{if bbsType==0}}
					<button id="onlySee">只看作者回复</button>
				{{else}}
					<button id="onlySee">查看全部</button>
				{{/if}}
			</p>
			<div id="commentList">
				{{each commentlist as value}}
					<div class="commentDetails">
						<p class="bottom0 padding15 font12">
	                		<img class="avatar2 mui-pull-left loadthumb defuserimg" data-url='{{value.avatar}}' data-wh="64,64"/>
	                		{{value.username}}
	                		<p class="font12 posi">
	                			{{value.floor}}楼 {{value.replytime}}
	                			<span class="font12 mui-pull-right reply" style="border: none;margin: 0;padding: 0;" data-contant='@{{value.username}}' data-pid='{{value.id}}'>
			                		<i class="iconfont icon-comment" style="position: relative;top: 2px;"></i> ({{value.xiaji_comment_list.length}})
			                	</span>
	                		</p>
						</p>
						<p class="col333 commentText padding15">{{value.content}}</p>
						{{each value.xiaji_comment_list as val}}
							<p class="reply font12" data-contant='@{{val.username}}'  data-pid='{{value.id}}'>
								<span class="col333">{{val.username}}</span><span class="col4b"></span>
								{{val.content}}
							</p>
						{{/each}}
					</div>
				{{/each}}
			</div>
		</script>
